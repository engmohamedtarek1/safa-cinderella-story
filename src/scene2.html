<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World of Adventures</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c9bca7a7f4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- Main Section -->
      <div class="scene scene2">
        <div class="p-container">
          <p class="play-audio" data-audio="src/audios/scene2/2-1.mp3">
            One day
          </p>
          <p class="play-audio" data-audio="src/audios/scene2/2-2.mp3">
            a special invitation arrived at Cinderella's house.
          </p>
          <p class="play-audio" data-audio="src/audios/scene2/2-3.mp3">
            It was from the royal palace.
          </p>
          <p class="play-audio" data-audio="src/audios/scene2/2-4.mp3">
            The king's only son, a truly handsome prince, was going to have a
            grand ball.
          </p>
          <p class="play-audio" data-audio="src/audios/scene2/2-5.mp3">
            Three girls were invited to come.
          </p>
          <p class="play-audio" data-audio="src/audios/scene2/2-6.mp3">
            Cinderella knew she wouldn't be allowed to go to the ball.
          </p>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="volume-btn"><i class="fas fa-volume-mute"></i></button>
        <div class="arrows">
          <a href="scene1.html"><i class="fas fa-arrow-left"></i></a>
          <a href="scene3.html"><i class="fas fa-arrow-right"></i></a>
        </div>
        <a href="../run.html" class="right-button" id="home-btn">Home</a>
      </div>
    </div>
